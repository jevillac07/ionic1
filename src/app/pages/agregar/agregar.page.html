<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/tab1" *ngIf="pendientes"></ion-back-button>
            <ion-back-button defaultHref="/tabs/tab2" *ngIf="!pendientes"></ion-back-button>
        </ion-buttons>

        <ion-title>{{ listaObtenida.titulo }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label position="floating">Titulo</ion-label>
            <ion-input type="text" [(ngModel)]="descripcion" (keyup.enter)="agregarListaItem()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header *ngIf="listaObtenida.items.length > 0">
            <ion-label>Tareas por realizar</ion-label>
        </ion-list-header>

        <ion-item-sliding *ngFor="let item of listaObtenida.items; index as i;">
            <ion-item>
                <ion-checkbox slot="start" [(ngModel)]="item.completado" (ionChange)="onClick(item)"></ion-checkbox>
                <ion-label>{{ item.descripcion }}</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="eliminarItem(i)">
                    <ion-icon name="trash-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
</ion-content>
