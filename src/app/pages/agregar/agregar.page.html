<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>

        <ion-title>{{ listaObtenida.titulo }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label position="floating">Titulo</ion-label>
            <ion-input type="text" [(ngModel)]="descripcion" (keyup.enter)="agregarListaItem()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header>
            <ion-label>Tareas por realizar</ion-label>
        </ion-list-header>

        <ion-item *ngFor="let item of listaObtenida.items; index as i;">
            <ion-checkbox slot="start" [(ngModel)]="item.completado" (ionChange)="onClick(item)"></ion-checkbox>
            <ion-label>{{ item.descripcion }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
