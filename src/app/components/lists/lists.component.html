<ion-list>
    <ion-item-sliding *ngFor="let lista of listas | filtroCompletado: pendientes">
        <ion-item-options side="start">
            <ion-item-option color="primary" (click)="editarNombreLista(lista)">
                <ion-icon name="create-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item detail (click)="onClick(lista)">
            <ion-label> {{ lista.titulo }}</ion-label>
            <ion-note color="primary">{{ lista.items.length }} items</ion-note>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="eliminarLista(lista)">
                <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
